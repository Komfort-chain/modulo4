name: Komfort Chain - Full CI/CD (Módulo 4 - Kafka Cluster + Producer/Consumers)

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:

  # ===============================================================
  # JOB 1 — Build + Tests + SonarCloud
  # ===============================================================
  build-and-analyze:
    name: Build & Analyze (SonarCloud)
    runs-on: ubuntu-latest

    services:
      zookeeper:
        image: zookeeper:3.9.2
        ports:
          - 2181:2181

      kafka:
        image: confluentinc/cp-kafka:7.6.0
        ports:
          - 9092:9092
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

    permissions:
      contents: read
      security-events: write

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # JDK
      - name: Setup JDK 21
        id: java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Export JAVA_HOME
        run: |
          echo "JAVA_HOME=${{ steps.java.outputs.path }}" >> $GITHUB_ENV
          echo "${{ steps.java.outputs.path }}/bin" >> $GITHUB_PATH

      # Cache
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Wait Kafka
      - name: Wait for Kafka readiness
        run: |
          for i in {1..40}; do
            if nc -z localhost 9092; then
              echo "Kafka is ready!"
              exit 0
            fi
            echo "Waiting Kafka... ($i/40)"
            sleep 3
          done
          echo "Kafka failed to start"
          exit 1

      # Producer
      - name: Build Producer
        working-directory: producer-service
        run: mvn -B clean verify -DskipTests=false

      # Consumer A
      - name: Build Consumer A
        working-directory: consumer-a
        run: mvn -B clean verify -DskipTests=false

      # Consumer B
      - name: Build Consumer B
        working-directory: consumer-b
        run: mvn -B clean verify -DskipTests=false

      # Sonar — Producer
      - name: SonarCloud Producer
        if: github.event_name == 'pull_request'
        working-directory: producer-service
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=Komfort-chain_modulo4_producer \
            -Dsonar.organization=komfort-chain \
            -Dsonar.host.url=https://sonarcloud.io

      # Sonar — Consumer A
      - name: SonarCloud Consumer A
        if: github.event_name == 'pull_request'
        working-directory: consumer-a
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=Komfort-chain_modulo4_consumerA \
            -Dsonar.organization=komfort-chain \
            -Dsonar.host.url=https://sonarcloud.io

      # Sonar — Consumer B
      - name: SonarCloud Consumer B
        if: github.event_name == 'pull_request'
        working-directory: consumer-b
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=Komfort-chain_modulo4_consumerB \
            -Dsonar.organization=komfort-chain \
            -Dsonar.host.url=https://sonarcloud.io


  # ===============================================================
  # JOB 2 — OWASP Dependency-Check
  # ===============================================================
  security-scan:
    name: OWASP Dependency-Check
    runs-on: ubuntu-latest
    needs: build-and-analyze

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: OWASP Producer
        working-directory: producer-service
        run: mvn -B org.owasp:dependency-check-maven:10.0.4:check -DfailOnError=false -Dformat=ALL

      - name: OWASP Consumer A
        working-directory: consumer-a
        run: mvn -B org.owasp:dependency-check-maven:10.0.4:check -DfailOnError=false -Dformat=ALL

      - name: OWASP Consumer B
        working-directory: consumer-b
        run: mvn -B org.owasp:dependency-check-maven:10.0.4:check -DfailOnError=false -Dformat=ALL


  # ===============================================================
  # JOB 3 — Docker Build & Push
  # ===============================================================
  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build-and-analyze, security-scan]

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      # ------- Producer -------
      - name: Package Producer
        working-directory: producer-service
        run: mvn -B clean package -DskipTests=true

      - name: Build & Push Producer
        uses: docker/build-push-action@v5
        with:
          context: ./producer-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/modulo4-producer:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/modulo4-producer:${{ github.run_number }}

      # ------- Consumer A -------
      - name: Package Consumer A
        working-directory: consumer-a
        run: mvn -B clean package -DskipTests=true

      - name: Build & Push Consumer A
        uses: docker/build-push-action@v5
        with:
          context: ./consumer-a
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/modulo4-consumer-a:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/modulo4-consumer-a:${{ github.run_number }}

      # ------- Consumer B -------
      - name: Package Consumer B
        working-directory: consumer-b
        run: mvn -B clean package -DskipTests=true

      - name: Build & Push Consumer B
        uses: docker/build-push-action@v5
        with:
          context: ./consumer-b
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/modulo4-consumer-b:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/modulo4-consumer-b:${{ github.run_number }}
