name: Komfort Chain - CI/CD (Módulo 4 - Producer & Consumers)

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:

  build-and-test:
    name: Build e Testes + SonarCloud
    runs-on: ubuntu-latest

    services:
      zookeeper:
        image: zookeeper:3.9.2
        ports:
          - 2181:2181

      kafka:
        image: confluentinc/cp-kafka:7.6.0
        ports:
          - 9092:9092
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        options: >-
          --health-cmd="bash -c 'kafka-topics --bootstrap-server localhost:9092 --list || exit 1'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Aguardar Kafka
        run: |
          for i in {1..30}; do
            if nc -z localhost 9092; then
              echo "Kafka está pronto!"
              exit 0
            fi
            echo "Aguardando Kafka... ($i/30)"
            sleep 3
          done
          echo "Kafka falhou ao iniciar"
          exit 1

      - name: Build Producer
        working-directory: producer-service
        run: mvn -B clean verify -DskipTests=false

      - name: Build Consumer A
        working-directory: consumer-a
        run: mvn -B clean verify -DskipTests=false

      - name: Build Consumer B
        working-directory: consumer-b
        run: mvn -B clean verify -DskipTests=false

      - name: SonarCloud (Producer only)
        working-directory: producer-service
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=Komfort-chain_modulo4 \
            -Dsonar.organization=komfort-chain \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=src/main/java \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.junit.reportPaths=target/surefire-reports \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.exclusions=**/consumer-a/**,**/consumer-b/**

  dependency-check:
    name: OWASP Dependency-Check
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Dependency-Check Producer
        working-directory: producer-service
        run: |
          mkdir -p ../reports/producer
          mvn -B org.owasp:dependency-check-maven:10.0.4:check \
            -Dformat=ALL -DfailOnError=false \
            -DoutputDirectory=../reports/producer \
            -Dnvd.api.key=${{ secrets.NVD_API_KEY }} || \
          mvn -B org.owasp:dependency-check-maven:10.0.4:check \
            -Dformat=ALL -DfailOnError=false \
            -DoutputDirectory=../reports/producer \
            -Danalyzer.nvd.api.enabled=false

      - name: Upload Dep Reports
        uses: actions/upload-artifact@v4
        with:
          name: dep-reports
          path: '**/reports/**'

  docker:
    name: Docker Build & Push
    needs: [build-and-test, dependency-check]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Package Producer
        working-directory: producer-service
        run: mvn -B clean package -DskipTests=true

      - name: Package Consumer A
        working-directory: consumer-a
        run: mvn -B clean package -DskipTests=true

      - name: Package Consumer B
        working-directory: consumer-b
        run: mvn -B clean package -DskipTests=true

      - name: Docker — Producer
        uses: docker/build-push-action@v5
        with:
          context: ./producer-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/modulo4-producer:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/modulo4-producer:${{ github.run_number }}

      - name: Docker — Consumer A
        uses: docker/build-push-action@v5
        with:
          context: ./consumer-a
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/modulo4-consumer-a:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/modulo4-consumer-a:${{ github.run_number }}

      - name: Docker — Consumer B
        uses: docker/build-push-action@v5
        with:
          context: ./consumer-b
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/modulo4-consumer-b:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/modulo4-consumer-b:${{ github.run_number }}
